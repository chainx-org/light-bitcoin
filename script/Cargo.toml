[package]
name = "script"
version = "0.1.0"
authors = ["debris <marek.kotewicz@gmail.com> and koushiro <koushiro.cqx@gmail.com>"]
edition = "2018"

[dependencies]
primitives = { path = "../primitives", default-features = false, features = ["codec"] }
crypto = { path = "../crypto", default-features = false }
serialization = { path = "../serialization", default-features = false }
keys = { path = "../keys", default-features = false }
chain = { path = "../chain", default-features = false }

[dev-dependencies]
hex-literal = "0.2"

[features]
default = ["std"]
std = [
    "primitives/std",
    "crypto/std",
    "serialization/std",
    "keys/std",
    "chain/std",
]
