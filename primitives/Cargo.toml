[package]
name = "primitives"
version = "0.1.0"
authors = ["debris <marek.kotewicz@gmail.com> and koushiro <koushiro.cqx@gmail.com>"]
edition = "2018"

[dependencies]
rstd = { path = "../rstd", default-features = false }
byteorder = { version = "1.3", default-features = false }
rustc-hex = { version = "2.0", default-features = false }
fixed-hash = { version = "0.3", default-features = false }
primitive-types = { version = "0.2", default-features = false, features = ["codec"] }

[features]
default = ["std"]
std = [
    "rstd/std",
    "byteorder/std",
    "rustc-hex/std",
    "fixed-hash/std",
    "primitive-types/std",
]

impl-serde = ["std", "primitive-types/serde"]
impl-rlp = ["std", "primitive-types/rlp"]
